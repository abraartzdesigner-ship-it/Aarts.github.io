<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motion Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter', sans-serif;
    background:#000;
    color:#00ff66;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    width:90%;
    max-width:1200px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.left{
    display:flex;
    flex-direction:column;
    gap:20px;
}

.see-work{
    color:#fff;
    font-size:14px;
    text-transform:uppercase;
    letter-spacing:2px;
    cursor:pointer;
}

.chat-btn{
    background:#fff;
    color:#000;
    padding:14px 28px;
    border-radius:40px;
    font-weight:700;
    text-decoration:none;
    transition:.3s ease;
}

.chat-btn:hover{
    background:#00ff66;
    color:#000;
}

.right h1{
    font-size:100px;
    line-height:0.9;
    font-weight:900;
    text-transform:uppercase;
}

.footer{
    position:absolute;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    color:#00ff66;
    font-size:14px;
    letter-spacing:3px;
}
@media(max-width:900px){
    .container{
        flex-direction:column;
        gap:40px;
        text-align:center;
    }

    .right h1{
        font-size:60px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="left">
        <div class="see-work">see my work</div>
        <a href="#" class="chat-btn">Let's Chat!</a>
    </div>

    <div class="right">
        <h1>
            I’m a<br>
            Motion<br>
            Designer.
        </h1>
    </div>

</div>

<div class="footer">
    A. Arts © 2026
</div>

</body>
</html>
