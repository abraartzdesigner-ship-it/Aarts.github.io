<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work â€” A. Arts Motion</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --neon:#00ff66;
  --card:#111;
  --text:#eaeaea;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 60px;
}

.logo{
  color:var(--neon);
  font-weight:900;
  letter-spacing:4px;
}

.back-btn{
  text-decoration:none;
  padding:12px 22px;
  border-radius:999px;
  font-weight:800;
  background:rgba(255,255,255,.06);
  border:2px solid rgba(255,255,255,.1);
  color:#fff;
  transition:.2s;
}

.back-btn:hover{
  transform:translateY(-2px);
}

/* TITLE */
.title{
  text-align:center;
  margin:60px 0;
  font-size:70px;
  font-weight:900;
  color:var(--neon);
  text-transform:uppercase;
}

/* GRID */
.grid{
  width:90%;
  max-width:1300px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
  padding-bottom:80px;
}

.card{
  background:var(--card);
  border-radius:20px;
  overflow:hidden;
  transition:.3s ease;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.08);
}

.card:hover{
  transform:translateY(-8px);
  border-color:var(--neon);
}

.thumb{
  height:220px;
  background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--neon);
  font-weight:800;
  font-size:22px;
}

.info{
  padding:20px;
}

.info h3{
  margin-bottom:8px;
  color:var(--neon);
}

.info p{
  font-size:14px;
  opacity:.7;
}

/* RESPONSIVE */
@media(max-width:1000px){
  .grid{
    grid-template-columns:1fr;
  }

  .title{
    font-size:40px;
  }

  .header{
    padding:20px;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">A. ARTS</div>
  <a href="/" class="back-btn">Back</a>
</div>

<div class="title">My Work</div>

<div class="grid">

  <div class="card">
    <div class="thumb">Project 01</div>
    <div class="info">
      <h3>Logo Animation</h3>
      <p>Brand reveal animation for social media campaign.</p>
    </div>
  </div>

  <div class="card">
    <div class="thumb">Project 02</div>
    <div class="info">
      <h3>Social Media Ad</h3>
      <p>High-energy promo video for product launch.</p>
    </div>
  </div>

  <div class="card">
    <div class="thumb">Project 03</div>
    <div class="info">
      <h3>Reel Edit</h3>
      <p>Dynamic Instagram reel with motion graphics.</p>
    </div>
  </div>

</div>

</body>
</html>
