<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A. Arts Motion</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#000;
    --neon:#00ff66;
  }

  *{margin:0;padding:0;box-sizing:border-box}

  body{
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--bg);
    color:var(--neon);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .hero{
    text-align:center;
  }

  .top{
    font-size:18px;
    letter-spacing:6px;
    margin-bottom:50px;
    opacity:.95;
  }

  .line{
    font-size:120px;
    font-weight:900;
    line-height:0.9;
    text-transform:uppercase;
  }

  .actions{
    margin-top:60px;
    display:flex;
    gap:18px;
    justify-content:center;
    flex-wrap:wrap;
  }

  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:16px 28px;
    border-radius:999px;
    text-decoration:none;
    font-weight:900;
    letter-spacing:.05em;
    text-transform:uppercase;
    border:2px solid rgba(255,255,255,.15);
    transition:.2s ease;
    background:rgba(255,255,255,.06);
    color:#fff;
  }

  .btn:hover{
    transform:translateY(-3px);
  }

  .btn.neon{
    background:var(--neon);
    color:#000;
    border-color:transparent;
  }

  @media (max-width: 980px){
    .line{font-size:70px}
  }

</style>
</head>

<body>

<div class="hero">
  <div class="top">A. ARTS © 2026</div>

  <div class="line">I’M A</div>
  <div class="line">MOTION</div>
  <div class="line">DESIGNER.</div>

  <div class="actions">
    <!-- VA A OTRA PAGINA -->
    <a class="btn neon" href="/work/">See my work</a>

    <!-- WHATSAPP DIRECTO -->
    <a class="btn"
       target="_blank"
       href="https://wa.me/5554981355976?text=Ol%C3%A1%20Abraham%2C%20estou%20interessado%20nos%20seus%20servi%C3%A7os.%20Mais%20informa%C3%A7%C3%B5es%2C%20por%20favor.">
       Let’s chat!
    </a>
  </div>
</div>

</body>
</html>
