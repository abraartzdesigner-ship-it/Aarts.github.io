<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A. Arts Motion</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#000000;
    --neon:#00ff66;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:var(--bg);
    font-family:'Inter',sans-serif;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:var(--neon);
}

.wrapper{
    text-align:center;
}

.top{
    font-size:18px;
    letter-spacing:6px;
    margin-bottom:50px;
}

.line{
    font-size:120px;
    font-weight:900;
    line-height:0.9;
    text-transform:uppercase;
}

.motion{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:30px;
}

.motion img{
    height:130px;
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="top">A. ARTS © 2026</div>

    <div class="line">I’M A</div>

    <div class="motion line">
        MOTION
        <img src="logo.gif" alt="Logo">
    </div>

    <div class="line">DESIGNER.</div>

</div>

</body>
</html>
